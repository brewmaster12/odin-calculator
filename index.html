<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="container">

    <div id="display"></div>

    <div id="buttonsContainer">
    <button class="miscButton" id="clear">AC</button>
    <button class="miscButton" id="backspace">⌫</button>
    <button class="miscButton" id="percentage">%</button>
    <button class="operatorButton" id="divide">÷</button>
    <button class="numberButton">7</button>
    <button class="numberButton">8</button>
    <button class="numberButton">9</button>
    <button class="operatorButton" id="multiply">x</button>
    <button class="numberButton">4</button>
    <button class="numberButton">5</button>
    <button class="numberButton">6</button>
    <button class="operatorButton" id="subtract">−</button>
    <button class="numberButton">1</button>
    <button class="numberButton">2</button>
    <button class="numberButton">3</button>
    <button class="operatorButton" id="add">+</button>
    <button class="numberButton" id="zero">0</button>
    <button id="decimal">.</button>
    <button id="equals">=</button>
    </div>
    
  </div>
</body>
</html>
